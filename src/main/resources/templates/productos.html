<!DOCTYPE html>
<html lang="es" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos del Fruver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: green;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h1>Productos del Fruver</h1>
<ul>
    <th:block th:each="producto : ${productos}">
        <li th:text="${producto}"></li>
    </th:block>
    <th:block th:if="${productos.isEmpty()}">
        <li>No hay productos disponibles</li>
    </th:block>
</ul>
</body>
</html>
